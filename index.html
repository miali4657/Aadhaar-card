<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Card Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="logo">
                <img src="government-of-india.png" alt="Government Logo">
            </div>
            <div class="title">
                <h1>भारत सरकार</h1>
                <h2>Government of India</h2>
            </div>
            <div class="aadhaar-logo">
                <img src="aadhar-logo.png" alt="Aadhaar Logo">
            </div>
        </div>
        <div class="content">
            <div class="info">
                <h3>Enrollment No: 1190/11450/02075</h3>
                <p>To,</p>
                <p id="name">Name: ____________</p>
                <p id="address">Address: ____________</p>
                <p id="city">City: ____________</p>
                <p id="state">State: ____________</p>
                <p id="pin">PIN: ____________</p>
            </div>
            <div class="aadhaar-number">
                <h1>1234 5678 9101</h1>
            </div>
        </div>
        <div class="footer">
            <div class="photo">
                <img src="Header.png" alt="Photo">  
            </div>
            <div class="details">
                <p id="full-name">Name: ____________</p>
                <p id="dob">DOB: ____________</p>
                <p id="sex">SEX: ____________</p>
            </div>
        </div>
    </div>
    <div class ="form">
    <form id="aadharForm">
        <input type="text" id="formName" placeholder="Name" required>
        <input type="text" id="formAddress" placeholder="Address" required>
        <input type="text" id="formCity" placeholder="City" required>
        <input type="text" id="formState" placeholder="State" required>
        <input type="text" id="formPin" placeholder="PIN" required>
        <input type="text" id="formDob" placeholder="DOB" required>
        <input type="text" id="formSex" placeholder="Sex" required>
        <input type="submit" value="Enter">
        
    </form>
   
    <script>
        document.getElementById('aadharForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('formName').value;
            const address = document.getElementById('formAddress').value;
            const city = document.getElementById('formCity').value;
            const state = document.getElementById('formState').value;
            const pin = document.getElementById('formPin').value;
            const dob = document.getElementById('formDob').value;
            const sex = document.getElementById('formSex').value;
            
            // Update the Aadhar card content
            document.getElementById('name').innerText = `Name: ${name}`;
            document.getElementById('address').innerText = `Address: ${address}`;
            document.getElementById('city').innerText = `City: ${city}`;
            document.getElementById('state').innerText = `State: ${state}`;
            document.getElementById('pin').innerText = `PIN: ${pin}`;
            document.getElementById('full-name').innerText = `Name: ${name}`;
            document.getElementById('dob').innerText = `DOB: ${dob}`;
            document.getElementById('sex').innerText = `SEX: ${sex}`;
        });
    </script>
    </div>
</body>
</html>
